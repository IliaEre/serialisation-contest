phantom:
  address: localhost
  port: "9093"
  ammo_type: phantom
  ammofile: flat/flat-save-ammo.txt
  load_profile:
    load_type: rps
    schedule: line(1, 5, 1s)
  writelog: all
  ssl: false
  connection_test: true
overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  job_name: "save flat docs"
  token_file: "env/token.txt"
telegraf:
  enabled: false
autostop:
  autostop:
    - time(1s,10s) # if request average > 1s
    - http(5xx,100%,1s) # if 500 errors > 1s
    - http(4xx,25%,10s) # if 400 > 25%
    - net(xx,25,10) # if amount of non-zero net-codes in every second of last 10s period is more than 25 